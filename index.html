<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
          <p>11:55 AM</p>
          <div class="bar">
            <div class="dot">
            </div>
            <div class="line"></div>
          </div>
          <p>55%</p>
        </div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="screen">
            <div class="row">
                <button>1</button class="btn" value="1">
                <button>2</button class="btn" value="2">
                <button>3</button class="btn" value="3">
            </div>
            <div class="row">
                <button>4</button class="btn" value="4">
                <button>5</button class="btn" value="5">
                <button>6</button class="btn" value="6">
            </div>
            <div class="row">
                <button>7</button class="btn" value="7">
                <button>8</button class="btn" value="8">
                <button>9</button class="btn" value="9">
            </div>
            <div class="row4">
                <button class="btn" value="0">0</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
